<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernte - To Harvest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/styles/style.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="/static/js/cp.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/confetti.js"></script>
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/agriculture-5/65/_Crops-512.png">
</head>


<body>
    
    <div class="container">
        <a href="/" style="font-size: 25px; color:rgb(16, 121, 33);">HOME</a>
        <h1 style="color:black;">Enter the details</h1>
        <form action="{{ url_for('main') }}" method="post" style="text-align: center;">
        
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="c1" style="color:black; font-size: 25px;">Nitrogen</label>
                        <input type="number" step="any" name="nitrogen" , placeholder="0 to 140 in kg" required />
                    </div>
                    <div class="form-group">
                        <label for="c1" style="color:black; font-size: 25px;">Phosphorus</label>
                        <input type="number" step="any" name="phosphorous" , placeholder="5 to 145 in kg" required />
                    </div>
                    <div class="form-group">
                        <label for="c1" style="color:black; font-size: 25px;">Potassium</label>
                        <input type="number" step="any" name="pottassium" , placeholder="5 to 205 in kg" required />
                    </div>
                    <div class="form-group">
                        <label for="c1" style="color:black; font-size: 25px;">Temperature</label>
                        <input type="number" step="any" name="tempearture" , placeholder="9 to 43 in Â°C" required />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="c1" style="color:black; font-size: 25px;">Humidity</label>
                        <input type="number" step="any" name="humdity" , placeholder="14 to 100" required />
                    </div>
                    <div class="form-group">
                        <label for="c1" style="color:black; font-size: 25px;">pH</label>
                        <input type="number" step="any" name="pH" , placeholder="3 to 10" required />
                    </div>
                    <div class="form-group">
                        <label for="c1" style="color:black; font-size: 25px;">Rainfall</label>
                        <input type="number" step="any" name="rainfall" , placeholder="20 to 300 in cm" required />
                    </div>
                    <button class="btn" id="open-popup-btn">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script>
        let output = '{{ output }}'
        console.log(output)
        if(output!='')
        {
            Swal.fire(output)
            start()
            stop()
        }
    </script>
</body>

</html>
